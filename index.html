<!--Calcular el interés que tiene una cuenta de ahorros a fin de año, sabiendo que: 

La cuenta genera un interés anual del 15%, lo que equivale a 1.25% mensual.
El monto inicial se ingresa en el mes de enero y mensualmente se ingresan 250.00Bs
El cálculo se requiere hasta el mes de diciembre-->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2: Cuenta de Ahorros</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body>
    <h2>Cuenta de Ahorros</h2>
    <button type="button" class="btn btn-primary" onclick="myScript()">Calcular</button>
    <div id="resultados">

    </div>
</body>
</html>

<script>
    var montoInicial = 250000;
    var interés = 0;
    var cuenta = 0;

    for(i=0;i<12;i++) {
        cuenta += montoInicial;
        interés += montoInicial * 0.0125;
    }




    function myScript() {
        var container = document.getElementById("resultados");
        container.innerHTML = `<h2>El monto final en la cuenta: ${cuenta}</h2><h2>El interés total fue de: ${interés}</h2>`;

    }
    
</script>
